{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="The HTML5 Herald">
        <meta name="author" content="SitePoint">
        <link rel="stylesheet" href="{% static "web/css/styles.css" %}">
        <link rel="shortcut icon" href="{% static "web/img/favicon.png" %}" type="image/x-icon">
        <link rel="icon" href="{% static "web/img/favicon.png" %}" type="image/x-icon">
    {% block head_extra_js %}
    {% endblock %}
    </head>
    <body>
    {% block body %}
    {% endblock %}
    {% block body_extra_js %}
    {% endblock %}
    </body>
</html>

{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>{% block title %}{% endblock %}</title>
        <meta name="author" content="SitePoint">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static "web/css/styles.css" %}">
        <link rel="shortcut icon" href="{% static "web/img/favicon.png" %}" type="image/x-icon">
        <link rel="icon" href="{% static "web/img/favicon.png" %}" type="image/x-icon">

        <!-- added -->
        <link rel="stylesheet" type="text/css" href="{% static 'web/slick/slick.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'web/slick/slick-theme.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'web/css/hover/hover-min.css' %}">

    {% block head_extra %}
    {% endblock %}

    {% block head_extra_js %}
    {% endblock %}
    </head>
    <body>
    {% block body %}
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="{% static "web/js/yall.min.js" %}"></script>
    <script src="https://polyfill.io/v2/polyfill.min.js?features=IntersectionObserver"></script>
    <script src="https://kit.fontawesome.com/3c72165b9e.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", yall);
    </script>

    <!-- added -->
    <script type="text/javascript" src="{% static 'web/slick/slick.min.js' %}"></script>

    {% block body_extra_js %}
    {% endblock %}
    </body>
</html>
